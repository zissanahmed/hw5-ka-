<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form and Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Form by Zissan Ahmed</h2>
<form id="demo" enctype="multipart/form-data">

<label for="first_name">First Name:</label>
 <input type="text" placeholder="Type your first name" name="first_name" 
 id="first_name" class="first_name"><br><br>
 
 <label for="last_name">Last Name:</label>
 <input type="text" placeholder="Type your last name" name="last_name" 
 id="last_name" class="last_name"><br><br>
 
 <label for="email">Email:</label>
 <input type="email" placeholder="Type your email" name="email" 
 id="email" class="email"><br><br>
 
  
 <label for="password">Password:</label>
 <input type="password" placeholder="Type your password" name="password" 
 id="password" class="password"><br><br>

 <label for="dob">Date of Birth:</label>
 <input type="date" placeholder="date of birth" name="dob"><br><br>
 
 <label for="photo">Chose your File:</label>
 <input type="file" placeholder="photo" name="photo"><br><br>
 
 <label for="gender">Gender:</label>
 <input type="radio" value="Male" name="gender"><span>Male</span>
 <input type="radio" value="Female" name="gender"><span>Female</span><br><br>
  
 <label for=" ">Education Qualification:</label><br><br>
 <input type="checkbox" value="checkbox" name="checkbox"><span>SSC</span>
 <input type="checkbox" value="checkbox" name="checkbox"><span>HSC</span>
 <input type="checkbox" value="checkbox" name="checkbox"><span>Honors</span><br><br>
 
 <label for=" ">Department:</label><br><br>
  <select name="Department" id="Department">
     <option>English</option>
     <option>Accounting</option>
     <option>Economy</option>
  </select><br><br>
  
  <label for="message">Your message:</label><br>
<textarea cols="50" rows="10" placeholder="Type  your message" name=""></textarea> <br>

 <input type="submit" name="submit" value="Click Me" >
 <button type="reset" >Clear</button>
</form>
<br>

<h2>Table by Zissan Ahmed</h2>
<table>
    <caption>Student Information</caption>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Zissan</td>
        <td>Ahmed</td>
        <td>30</td>
    </tr>
    <tr>
        <td>Fahim</td>
        <td>Ahmed</td>
        <td>28</td>
    </tr>
</table>

</body>
</html>
